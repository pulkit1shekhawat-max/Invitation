<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moonlit Invitation</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(
    180deg,
    #2f2a44 0%,
    #4a3f5f 35%,
    #7c6a82 65%,
    #d6c9d2 100%
  );
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ‚ùÑÔ∏è Poetic Snowfall */
.snow {
  position: fixed;
  inset: -50px 0 0 0;
  pointer-events: none;
  z-index: 1;
  background-image:
    radial-gradient(1.5px 1.5px at 10% 20%, rgba(255,255,255,0.7) 50%, transparent 60%),
    radial-gradient(1px 1px at 30% 40%, rgba(255,255,255,0.5) 50%, transparent 60%),
    radial-gradient(2px 2px at 50% 10%, rgba(255,255,255,0.6) 50%, transparent 60%),
    radial-gradient(1px 1px at 70% 30%, rgba(255,255,255,0.4) 50%, transparent 60%),
    radial-gradient(1.5px 1.5px at 90% 50%, rgba(255,255,255,0.5) 50%, transparent 60%);
  background-size: 100vw 100vh;
  animation: snowfall 22s linear infinite;
  opacity: 0.85;
}

@keyframes snowfall {
  0%   { transform: translateY(-10vh) translateX(0); }
  50%  { transform: translateY(45vh) translateX(-10px); }
  100% { transform: translateY(110vh) translateX(10px); }
}

/* Scene */
.scene {
  width: 360px;
  height: 460px;
  perspective: 1400px;
  position: relative;
  z-index: 2;
}

/* üö™ Door */
.door {
  position: absolute;
  inset: 0;
  background: linear-gradient(160deg, #6b5c7d, #4b425f);
  border-radius: 20px;
  transform-origin: left center;
  box-shadow:
    inset -8px 0 16px rgba(0,0,0,0.35),
    0 30px 60px rgba(0,0,0,0.4);
  animation: openDoor 1.8s ease forwards;
  z-index: 3;
}

.door::after {
  content: "";
  position: absolute;
  width: 14px;
  height: 14px;
  background: #f2e6cf;
  border-radius: 50%;
  right: 22px;
  top: 50%;
  transform: translateY(-50%);
}

@keyframes openDoor {
  to { transform: rotateY(-115deg); }
}

/* Card */
.card {
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.96);
  backdrop-filter: blur(6px);
  border-radius: 20px;
  padding: 28px 24px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.35);
  opacity: 0;
  animation: reveal 1.2s ease forwards;
  animation-delay: 1.8s;
}

@keyframes reveal {
  from { opacity: 0; transform: scale(0.96); }
  to   { opacity: 1; transform: scale(1); }
}

.moon {
  font-size: 42px;
  animation: float 5s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

h1 {
  font-size: 22px;
  margin: 12px 0;
  color: #3a344f;
}

p {
  margin: 26px 0 32px;
  font-size: 16px;
  color: #4a425f;
  line-height: 1.6;
}

/* Buttons */
.buttons {
  position: relative;
  height: 90px;
}

button {
  padding: 11px 26px;
  border-radius: 30px;
  font-size: 15px;
  cursor: pointer;
  border: none;
  transition: 0.3s;
}

#yesBtn {
  background: #6b5c7d;
  color: #fff;
}

#yesBtn:hover {
  transform: scale(1.08);
}

#noBtn {
  background: transparent;
  border: 2px dashed #b99fae;
  color: #6b5c7d;
  position: absolute;
  right: 0;
}

/* Response */
.message {
  display: none;
  margin-top: 22px;
  font-size: 17px;
  color: #5a4a6a;
}
</style>
</head>

<body>

<div class="snow"></div>

<div class="scene">

  <div class="card">
    <div class="moon">üåô</div>

    <h1>To the moon of my imagiNATION</h1>

    <p>
      Would you like to go on a <br>
      <strong>chai date</strong> with me? ‚òï
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üôÇ</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <div class="message" id="response">
      ‚òïüåô Some doors open only at the right moment.
    </div>
  </div>

  <div class="door"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const response = document.getElementById("response");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 220 - 110;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {
  response.style.display = "block";
});
</script>

</body>
</html>
